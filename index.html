<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saigon Paddle Station</title>

    <link rel="stylesheet" href="css/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/top-nav.css">
    <link rel="stylesheet" href="css/banner.css">
    <link rel="stylesheet" href="css/section-1.css">
    <link rel="stylesheet" href="css/section-2.css">
    <link rel="stylesheet" href="css/section-3.css">
    <link rel="stylesheet" href="css/section-4.css">
    <link rel="stylesheet" href="css/section-5.css">
    <link rel="stylesheet" href="css/footer.css">
</head>

<body>
    <div id="main">
        <div id="top-nav">
            <div id="brand-section">
                <div id="logo-container">
                    <img src="img/logo.png" alt="logo-image" id="logo-image">
                </div>
                <div id="name-container">
                    <h1 id="brand-name">SAIGON PADDLE STATION - TRAMCHEO.VN</h1>
                </div>
            </div>
            <div id="function-section">
                <div id="menu-button-container">
                    <i class="ti-menu menu-button"></i>
                </div>
                <div id="menu">
                    <div id="language-container">
                        <select name="language-select" id="language-select" onchange="changeLanguage()">
                            <option value="en" selected>EN</option>
                            <option value="vi">VI</option>
                        </select>
                    </div>
                    <div id="hotline-container">
                        <p id="hotline">HOTLINE: 097 688 77 83</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="banner">
            <div id="banner-image-container">
                <img src="img/banner/1.JPG" alt="" id="banner-image">
            </div>
            <div class="left-button-container banner-change-button-container change-button-container" onclick="changeOnButton('banner', null, false)">
                <i class="ti-angle-left change-button"></i>
            </div>
            <div class="right-button-container banner-change-button-container change-button-container" onclick="changeOnButton('banner', null, true)">
                <i class="ti-angle-right change-button"></i>
            </div>
        </div>
        <div id="section-1">
            <div id="promotion-section">
                <h3 class="sub-heading">Promotions</h3>
                <div id="infor-section">
                    <div class="infor-container">

                    </div>
                    <div class="submit-button-container">
                        <a href="#" id="register-button">Register Now</a>
                    </div>
                    <div class="left-button-container change-button-container">
                        <i class="ti-angle-left promotion-left-button change-button"></i>
                    </div>
                    <div class="right-button-container change-button-container">
                        <i class="ti-angle-right promotion-right-button change-button"></i>
                    </div>
                </div>
            </div>
            <div class="catalog-section">
                <img src="img/promotion/1.JPG" alt="" id="promotion-image">
            </div>
        </div>
        <div id="section-2">
            <div id="video-section">
                <div id="video-container">
                    <video src="video/production ID-4791166.mp4" loop muted autoplay></video>
                </div>
                <div class="submit-button-container">
                    <a href="#" id="form-button">Group Form</a>
                </div>
            </div>
            <div class="catalog-section">
                <div id="group-image-container">
                    <img src="img/group/1.JPG" alt="" id="group-image">
                </div>
                <div class="left-button-container change-button-container">
                    <i class="ti-angle-left promotion-left-button change-button" onclick="changeOnButton('2', null, false)"></i>
                </div>
                <div class="right-button-container change-button-container">
                    <i class="ti-angle-right promotion-right-button change-button" onclick="changeOnButton('2', null, true)"></i>
                </div>
            </div>
        </div>
        <div id="section-3">
            <div id="station-section">
                <h3 class="sub-heading">Stations</h3>
                <div id="station-bar-container">
                    <ul id="station-bar">
                        <li class="station current-station" id="pmh">PMH</li>
                        <li class="station" id="homie" onclick="changeStation('homie')">Homie</li>
                        <li class="station" id="hatco" onclick="changeStation('hatco')">Hạt Cỏ</li>
                    </ul>
                </div>
                <div id="station-infor-container">
                </div>
            </div>
            <div class="catalog-section">
                <div id="station-image-container">
                    <img src="img/station/pmh/1.JPG" alt="" id="station-image">
                </div>
                <div class="left-button-container change-button-container">
                    <i class="ti-angle-left station-left-button change-button" onclick="changeOnButton('3', 'pmh', false)"></i>
                </div>
                <div class="right-button-container change-button-container">
                    <i class="ti-angle-right station-right-button change-button" onclick="changeOnButton('3', 'pmh', true)"></i>
                </div>
            </div>
        </div>
        <div id="section-4">
            <div id="tour-section">
                <h3 class="sub-heading">Tours</h3>
                <div class="catalog-section">
                    <div id="tour-image-container">

                    </div>
                    <div class="left-button-container change-button-container">
                        <i class="ti-angle-left section-4-left-button change-button"></i>
                    </div>
                    <div class="right-button-container change-button-container">
                        <i class="ti-angle-right section-4-right-button change-button"></i>
                    </div>
                </div>
            </div>
            <div id="workshop-section">
                <h3 class="sub-heading">Workshops</h3>
                <div class="catalog-section">
                    <div id="workshop-image-container">

                    </div>
                    <div class="left-button-container change-button-container">
                        <i class="ti-angle-left section-4-left-button change-button"></i>
                    </div>
                    <div class="right-button-container change-button-container">
                        <i class="ti-angle-right section-4-right-button change-button"></i>
                    </div>
                </div>
            </div>
        </div>
        <div id="section-5">
            <h3 class="sub-heading">Reviews</h3>
            <div id="review-section">
                <div class="review-container">

                </div>
                <div class="review-container">

                </div>
                <div class="review-container">

                </div>
            </div>
        </div>
        <div id="footer">

        </div>
    </div>

    <script src="./js/changeImage.js"></script>
    <script src="./js/master.js"></script>
    <script src="./js/changeLanguage.js"></script>
    <script>
    </script>
</body>

</html>
